<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Background Image</h1> 
    <h2>Controlling Repeating</h2>
    <div style="border: 1px solid #000;">
        
    </div>
    <h2>Positioning</h2>
    <div class="positioning" style="border: 1px solid #000;">

    </div>

    <h2>Origin and clipping</h2>
    <div class="origin-clipping__container border-box">

    </div>
    <div class="origin-clipping__container padding-box">

    </div>
    <div class="origin-clipping__container content-box">

    </div>
    <p class="origin-clipping__text">border-box</p>
    <p class="origin-clipping__text">padding-box</p>
    <p class="origin-clipping__text">content-box</p>

    <h2>Scaling Background images</h2>
    
    <div class="scaling__container absolute-scale">

    </div>

    <div class="scaling__container contain-scale">
        
    </div>

    <div class="scaling__container cover-scale">
        
    </div>

    <p class="scaling__text clearfix">Absolute</p>
    <p class="scaling__text">Contain keyword</p>
    <p class="scaling__text">Cover keyword</p>

    <h2 class="clearfix">Multiple Background images</h2>
    <div class="mutiple-image__container">

    </div>

    <h2>Linear Gradients</h2>
    <div class="gradient__container to__bottom">
        <p class="gradient__text">To Bottom</p>
    </div>
    
    <div class="gradient__container to__left">
        <p class="gradient__text">To left</p>
    </div>
    
    <div class="gradient__container to__right-bottom-corner">
        <p class="gradient__text">To right bottom corner</p>
    </div>

    <div class="gradient__container degree__value">
        <p class="gradient__text">To 135degrees</p>
    </div>
</body>
</html>
